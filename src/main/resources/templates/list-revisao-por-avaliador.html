<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Revisoes por avaliador</title>
</head>

<body>

    <h1>Revisoes avaliadas </h1>

    <table th:each="avaliador: ${avaliadores}" border="1">
        <tr th:text="${avaliador.nome}">...</tr>
        <tr> 
            <th>Id</th>
            <th>Descrição</th>
            <th>Nota</th>
            <th>Status</th>
            <th colspan="3">Alterar status</th>
        </tr>
        <tr th:each="revisao : ${avaliador.listRevisaoAvaliador}">
            <div th:if="${revisao.status == 1}">
                <td th:text="${revisao.id}">...</td>
                <td th:text="${revisao.descricao}">...</td>
                <td th:text="${revisao.nota}">...</td>
                <td th:switch="${revisao.status}">
                    <span th:case="'0'">A fazer</span>
                    <span th:case="'1'">Avaliado</span>
                    <span th:case="'2'">Impedido</span>
                </td>
                <td><a th:href="@{/revisao/alterarStatus.html(id=${revisao.id}, status=3)}"><button>Validado</button></a></td>
                <td><a th:href="@{/revisao/alterarStatus.html(id=${revisao.id}, status=4)}"><button>Invalidado</button></a></td>
            </div>
        </tr>
    </table>
    <p><button><a th:href="@{/index.html}">Voltar</a></button></p>
</body>
</html>
